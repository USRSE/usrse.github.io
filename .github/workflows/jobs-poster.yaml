name: Post New Jobs

on:
  push:
    paths:
      - '_data/jobs.yml'
    branches:
      - main

jobs:
  slack-poster:
    runs-on: ubuntu-latest
    name: Run Jobs Slack Poster
    outputs:
      matrix: ${{ steps.updater.outputs.matrix }}
      empty_matrix: ${{ steps.dockerbuild.outputs.dockerbuild_matrix_empty }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - id: updater
        name: Job Updater
        uses: rseng/jobs-updater@add/deploy-arg
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          filename: "_data/jobs.yml"
          key: "url"
          deploy: ${{ github.event_name == 'pull_request' }}

      - run: echo ${{ steps.updater.outputs.fields }}
        name: Show New Jobs
        shell: bash
        
  twitter-poster:
    needs:
      - slack-poster
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        jobs: ${{ fromJson(needs.slack-poster.outputs.matrix) }}

    name: Prepare to Post to Twitter
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: View Jobs Output
      run: |
         echo "Job params from previous step:\n"
         echo ${{ matrix.jobs[0] }}
         echo ${{ matrix.jobs[1] }}
         echo ${{ matrix.jobs[2] }}

    - uses: Eomm/why-don-t-you-tweet@bfa8227517f7d2351aa9f2bc48b312792f2ccbf7
      if: (github.event_name != 'pull_request')
      with:
        tweet-message: "${{ matrix.jobs[2] }}"
      env:
        TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
        TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
