name: Post New Jobs

on:
  pull_request: []
  push:
    paths:
      - '_data/jobs.yml'
    branches:
      - main

jobs:
  slack-poster:
    runs-on: ubuntu-latest
    name: Run Jobs Slack Poster
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - id: updater
        name: Job Updater
        uses: rseng/jobs-updater@add/deploy-arg
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          filename: "_data/jobs.yml"
          key: "url"
          deploy: false
          test: true

      - run: echo ${{ steps.updater.outputs.fields }}
        name: Show New Jobs
        shell: bash

      - run: echo ${{ steps.updater.outputs.matrix }}
        name: Show Matrix
        shell: bash

    outputs:
      matrix: ${{ steps.updater.outputs.matrix }}
      fields: ${{ steps.updater.outputs.fields }}
        
  twitter-poster:
    needs:
      - slack-poster
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: 
        jobs: ${{ fromJson(needs.slack-poster.outputs.matrix) }}

    name: Prepare to Post to Twitter
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

