name: Update Membership Counts

on:

  # Only here for development
  push:
    branches:
      - test/github-action
    paths:
      - '.github/workflows/member-counts.yaml'
    
  schedule:
    # Run on the first of every month
    - cron: 0 0 1 * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        apt-get update && apt-get install -y python3 python3-pip
        pip3 install requests
    - name: Update counts
      run: python scripts/update_counts.py
    - name: Checkout New Branch
      env:
        GITHUB_TOKEN: "{{ secrets.GITHUB_TOKEN }}"
      run: |
        git branch
        git checkout -b update/member-count-$(date '+%Y-%m-%d')
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add _data/memberCounts.csv
        git commit -m 'Automated deployment to update Member Counts' --allow-empty
        git push origin update/member-count-$(date '+%Y-%m-%d')
    - name: Open pull request
      uses: "vsoch/pull-request-action@master"
      env:
        GITHUB_TOKEN: "{{ secrets.GITHUB_TOKEN }}"
        BRANCH_PREFIX: = "update/member-count"
        PULL_REQUEST_BRANCH: "master"
